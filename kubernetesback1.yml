apiVersion: apps/v1
kind: Deployment
metadata:
  name: backendv1
spec:
  replicas: 3
  selector:
    matchLabels:
      role: backendv1
  template:
    metadata:
      labels:
        role: backendv1
    spec:
      containers:
      - name: backendv1
        image: alepellereca/imagenback:1
        ports:
        - containerPort: 62383
---
apiVersion: v1
kind: Service
metadata:
  name: backendservicev1
  spec:
    type: NodePort
    ports:
    - port: 2376
      targetPort: 62383
    selector:
      role: backend
