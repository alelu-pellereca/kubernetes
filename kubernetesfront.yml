apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deployment-v1
spec:
  replicas: 3
  selector:
    matchLabels:
      role: hello-v1
  template:
    metadata:
      labels:
        role: hello-v1
    spec:
      containers:
      - name: hello-v1
        image: grc.io/google-sample/hello-app:1.0
        ports:
        - containerPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deployment-v2
spec:
  replicas: 3
  selector:
    matchLabels:
      role: hello-v2
  template:
    metadata:
      labels:
        role: hello-v2
    spec:
      containers:
      - name: hello-v2
        image: grc.io/google-sample/hello-app:2.0
        ports:
        - containerPort: 8080
---
appiVersion: apps/v1
kind: Service
metadata:
  name: hello-v1
  spec:
    type: NodePort
    ports:
    - port: 8080
      targetPort: 8080
    selector:
      role: hello-v1
---
appiVersion: apps/v1
kind: Service
metadata:
  name: hello-v2
  spec:
    type: NodePort
    ports:
    - port: 8080
      targetPort: 8080
    selector:
      role: hello-v2
