apiVersion: apps/v1
kind: Deployment
metadata:
  name: backendv1
spec:
  replicas: 3
  selector:
    matchLabels:
      role: backendv1
  template:
    metadata:
      labels:
        role: backendv1
    spec:
      containers:
      - name: backendv1
        image: alepellereca/imagenback:1
        ports:
        - containerPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backendv2
spec:
  replicas: 3
  selector:
    matchLabels:
      role: backendv2
  template:
    metadata:
      labels:
        role: backendv2
    spec:
      containers:
      - name: backendv2
        image: alepellereca/imagenback:2
        ports:
        - containerPort: 3000
---
appiVersion: apps/v1
kind: Service
metadata:
  name: backend
  spec:
    type: NodePort
    ports:
    - port: 3001
      targetPort: 3000
    selector:
      role: backend

