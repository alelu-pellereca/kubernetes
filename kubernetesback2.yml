apiVersion: apps/v1
kind: Deployment
metadata:
  name: backendv2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backendv2
  template:
    metadata:
      labels:
        app: backendv2
    spec:
      containers:
      - name: backendv2
        image: alepellereca/imagenback:2
        args:
        - "text=Backend 2 Service"
        ports:
        - containerPort: 62383
---
apiVersion: v1
kind: Service
metadata:
  name: backendservicev2
spec:
  type: NodePort
  ports:
  - port: 8082
    targetPort: 62383
    nodePort: 30827
  selector:
    app: backendv2

