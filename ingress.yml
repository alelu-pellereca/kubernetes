apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /v1
        pathType: Prefix
        backend:
          service:
            name: frontendservicev1
            port:
              number: 8080
      - path: /v2
        pathType: Prefix
        backend:
          service:
            name: frontendservicev2
            port:
              number: 8080
